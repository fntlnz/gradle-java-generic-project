apply plugin: 'java'
apply plugin: 'application'
version = '1.0'
mainClassName = 'com.fontanalorenzo.example.Application'

buildscript {
    println('Gradle Java Generic Project')
}

repositories {
    mavenCentral()
}

dependencies {
    //Define here your dependencies
    compile group: 'commons-collections', name: 'commons-collections', version: '3.2'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

task uberjar(type: Jar, dependsOn: ':compileJava') {
    from files(sourceSets.main.output.classesDir)
    from configurations.runtime.asFileTree.files.collect {
        zipTree(it)
    }

    manifest {
        attributes 'Main-Class': mainClassName
    }
}